<!DOCTYPE html>
<html>
<head>
    <title>Tableau de Commandes - BurgerShop Pro</title>
    <meta http-equiv="refresh" content="10">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="burgersite.ico" type="image/x-icon">
    <style>
        :root {
            --primary: #FF6B35; /* Orange vif */
            --primary-dark: #E15634;
            --secondary: #004E89; /* Bleu marine */
            --accent: #00A896; /* Turquoise */
            --background: #F8F9FA;
            --card-bg: #FFFFFF;
            --text: #2B2D42;
            --text-light: #8D99AE;
            --success: #06D6A0;
            --warning: #FFD166;
            --error: #EF476F;
            --border: rgba(0, 0, 0, 0.08);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: white;
            color: var(--text);
            line-height: 1.6;
            padding: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 1.5rem;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .title {
            color: var(--text);
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0 0 0.5rem;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 400;
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        }

        /* Order Card */
        .order-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.75rem;
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: rgba(0, 0, 0, 0.12);
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .order-id {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
        }

        .order-time {
            color: var(--text-light);
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.03);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
        }

        /* Customer Info */
        .customer-info {
            margin-bottom: 1.5rem;
        }

        .customer-detail {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin: 0.75rem 0;
            color: var(--text);
            font-size: 0.95rem;
        }

        .icon {
            width: 20px;
            height: 20px;
            color: var(--primary);
            flex-shrink: 0;
        }

        /* Items List */
        .items-list {
            margin: 1.5rem 0;
        }

        .item {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
            color: var(--text);
            display: flex;
            justify-content: space-between;
        }

        .item-ingredients {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.5rem;
            padding-left: 0.5rem;
            border-left: 2px solid var(--accent);
            line-height: 1.5;
        }

        /* Total Price */
        .total-price {
            text-align: right;
            font-weight: 700;
            color: var(--primary);
            margin-top: 1rem;
            font-size: 1.25rem;
            padding-top: 1rem;
            border-top: 1px dashed var(--border);
        }

        /* Notes */
        .notes {
            background: rgba(0, 168, 150, 0.05);
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            border-left: 3px solid var(--accent);
        }

        .notes strong {
            color: var(--text);
            font-weight: 600;
        }

        /* Last Update */
        .last-update {
            text-align: center;
            color: var(--text-light);
            margin-top: 3rem;
            font-size: 0.85rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 8px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-card {
            animation: fadeIn 0.4s ease-out forwards;
            opacity: 0;
        }

        .order-card:nth-child(1) { animation-delay: 0.1s; }
        .order-card:nth-child(2) { animation-delay: 0.2s; }
        .order-card:nth-child(3) { animation-delay: 0.3s; }
        .order-card:nth-child(4) { animation-delay: 0.4s; }
        .order-card:nth-child(5) { animation-delay: 0.5s; }

        /* Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        .status-pending {
            background: rgba(255, 196, 9, 0.1);
            color: #FFC409;
        }

        .status-preparing {
            background: rgba(0, 168, 150, 0.1);
            color: var(--accent);
        }

        .status-ready {
            background: rgba(6, 214, 160, 0.1);
            color: var(--success);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Commandes en Cours</h1>
            <p class="subtitle">Suivi en temps r√©el des commandes clients</p>
        </header>

        <div class="orders-grid" id="orders-container"></div>
        <div class="last-update" id="last-update"></div>
    </div>

    <script>
    function createOrderElement(order) {
        const card = document.createElement('div');
        card.className = 'order-card';
        
        card.innerHTML = `
            <div class="order-header">
                <span class="order-id">#${order.id}</span>
                <span class="order-time">${order.date}</span>
            </div>
            <div class="customer-info">
                <div class="customer-detail">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    ${order.client}
                </div>
                <div class="customer-detail">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                    </svg>
                    ${order.telephone}
                </div>
                <div class="customer-detail">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    ${order.adresse}
                </div>
            </div>
            <div class="items-list">
                ${order.items.map(item => `
                    <div class="item">
                        <div class="item-name">
                            <span>${item.name.split(' - ')[0]}</span>
                            <span>${item.name.split(' - ')[1] || ''}</span>
                        </div>
                        ${item.ingredients ? `<div class="item-ingredients">${item.ingredients}</div>` : ''}
                    </div>
                `).join('')}
            </div>
            <div class="total-price">${order.total}</div>
            ${order.notes !== 'Aucune' ? `
                <div class="notes">
                    <strong>Notes :</strong> ${order.notes}
                </div>
            ` : ''}
            <div class="status-badge status-pending">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
                En pr√©paration
            </div>
        `;

        return card;
    }

    async function loadOrders() {
        try {
            const response = await fetch('/storage/commandes.txt?t=' + Date.now());
            const text = await response.text();
            const orders = parseOrders(text);
            
            const container = document.getElementById('orders-container');
            container.innerHTML = '';
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--text-light);">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="opacity: 0.5; margin-bottom: 1rem;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                        <h3 style="font-weight: 500; margin-bottom: 0.5rem;">Aucune commande en cours</h3>
                        <p>Les nouvelles commandes appara√Ætront ici automatiquement</p>
                    </div>
                `;
            } else {
                orders.forEach(order => {
                    container.appendChild(createOrderElement(order));
                });
            }
            
            document.getElementById('last-update').textContent = 
                `Derni√®re mise √† jour : ${new Date().toLocaleTimeString()}`;
                
        } catch (error) {
            console.error('Erreur de chargement:', error);
            document.getElementById('orders-container').innerHTML = `
                <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: var(--error);">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" style="margin-bottom: 1rem;">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    <h3 style="font-weight: 500; margin-bottom: 0.5rem;">Erreur de chargement</h3>
                    <p>Impossible de charger les commandes. V√©rifiez la connexion.</p>
                </div>
            `;
        }
    }

    function parseOrders(text) {
        if (!text.trim()) return [];
        
        return text.split(/={30,}/)
            .map(orderBlock => {
                const lines = orderBlock.trim().split('\n').filter(line => line.trim());
                if (lines.length < 8) return null;

                return {
                    id: lines[0].match(/#(\d+)/)?.[1] || 'N/A',
                    client: lines[1].replace('Client: ', ''),
                    telephone: lines[2].replace('T√©l√©phone: ', ''),
                    adresse: lines[3].replace('Adresse: ', ''),
                    date: lines[4].replace('Date: ', ''),
                    items: extractItems(lines),
                    total: lines.find(l => l.startsWith('TOTAL:')) || 'TOTAL: 0.00‚Ç¨',
                    notes: lines.find(l => l.startsWith('Notes:'))?.replace('Notes: ', '') || 'Aucune'
                };
            })
            .filter(order => order !== null);
    }

    function extractItems(lines) {
        const items = [];
        for (let i = 5; i < lines.length; i++) {
            if (lines[i].match(/^\d+x/)) {
                const item = {
                    name: lines[i],
                    ingredients: null
                };
                
                if (lines[i + 1]?.startsWith('   (')) {
                    item.ingredients = lines[i + 1].trim().slice(1, -1);
                    i++;
                }
                
                items.push(item);
            }
        }
        return items;
    }

    // Chargement initial
    loadOrders();
    
    // Actualisation automatique toutes les 10 secondes
    setInterval(loadOrders, 10000);
    
    // Animation au chargement
    document.addEventListener('DOMContentLoaded', () => {
        document.body.style.opacity = '1';
    });
    </script>
</body>
</html>
